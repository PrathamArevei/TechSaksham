<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-3xl p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Student Management System</h1>
        <form id="studentForm" class="space-y-4">
            <input type="number" id="studentId" placeholder="Student ID" class="w-full px-3 py-2 border rounded-lg">
            <input type="text" id="studentName" placeholder="Student Name" class="w-full px-3 py-2 border rounded-lg">
            <input type="number" id="studentAge" placeholder="Age" class="w-full px-3 py-2 border rounded-lg">
            <input type="number" id="studentMarks" placeholder="Marks" class="w-full px-3 py-2 border rounded-lg">
            <button type="button" onclick="addStudent()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Add Student</button>
        </form>
    </div>
    <script>
        function addStudent() {
            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('studentName').value;
            const studentAge = document.getElementById('studentAge').value;
            const studentMarks = document.getElementById('studentMarks').value;
            fetch('/add_student', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: studentId, name: studentName, age: studentAge, marks: studentMarks })
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        }
    </script>
</body>
</html>
